<meta charset="UTF-8" />
<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = (prompt(`em qual turno você estuda `))



    //PROCESSAMENTO
    if (`matutino` == turno) {
        alert(`bom dia `)
    }
    else if (`vespertino` == turno) {
        alert(`boa tarde `)
    }
    else if(`noturno`== turno){
        alert(`boa noite `)
    }
    else{
        alert(`invalido `)
    }


</script>
