<meta charset="UTF-8" />
<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    // Entrada
    const peso = Number(prompt(`Insira o seu peso em quilos`).trim().replace(",","."));
    const altura = Number(prompt(`Insira a sua altura em metros:`).trim().replace(",","."));
    // Processamento
    const imc = peso / (altura * altura)
    if (imc <= 18.5) {
       alert(`Subpeso`);
    }
    else if (18.5 < imc && imc <= 25) {
       alert(`normal`);
    }
    else if (25 < imc && imc <= 30) {
       alert(`Sobrepeso`);
    }
    else if (imc > 30) {
       alert(`Obeso`);
    }
    else {
       alert(`Valor inválido`);
    };
    // Saída

</script>
