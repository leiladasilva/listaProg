<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let num1 = Number (prompt(`informe um número `))
    let num2 = Number (prompt(`informe outro número `))
    const num3 = num2
    //PROCESSAMENTO
    num2 = num1   
    num1 = num3



    //SAÍDA
    alert(`antigos: N1= ${num2} - N2=${num1}  --  novos: N1=${num1} - N2=${num2}`)
   
</script>
